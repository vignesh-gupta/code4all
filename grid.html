<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .grid-container{
      display: grid;
      place-content: center;
      grid-template-columns: repeat(4 , 200px);
    }

    .grid{
      background-color: red;
      height: 100px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid grid-item1">1</div>
    <div class="grid grid-item2">2</div>
    <div class="grid grid-item3">3</div>
    <div class="grid grid-item3">4</div>
    <div class="grid grid-item3">5</div>
    <div class="grid grid-item3">6</div>
    <div class="grid grid-item3">6</div>
    <div class="grid grid-item3">6</div>
    <div class="grid grid-item3">6</div>
  </div>
</body>
</html>
