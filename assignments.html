    Assignments


    <script>
        // Even Odd
        var num = 12;

        if(num % 2 == 0){
            console.log("Even");
        }else{
            console.log("Odd");
        }

        // Print the table of 2 
        console.log("2's Table with for loop"); 
        for(var i = 1; i <= 10; i++){
            console.log(2 * i);
        }

        
    </script>
