<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Hello World from HTML!</h1>

    <script>
        var name = "Radha"; // String
        var age = 18; // Number
        var isMale = false; // Boolean  

        console.log("Hello World!");
        console.log("This is" , name , "and My Age is", age);

        var num1 = 5, num2 = 3;

        // if-else
        if(isMale){
            console.log("I'm a male");
        }else{
            console.log("I'm a female");
        }

        if(age >= 18){
            console.log("You can vote");
        }else{
            console.log("You can't vote");
        }

        // Arthemetic Operators
        console.log("Addition" , (num1 + num2)); // Addition
        console.log(num1 - num2); // Subtraction
        console.log(num1 * num2); // Multiplication
        console.log(num1 / num2); // Division
        console.log(num1 % num2); // Modulus


    </script>
</body>
</html>
